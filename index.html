<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bankkártya adatok</title>
        <link rel="shortcut icon" href="kepek/kartya.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="kep">
            <img src="https://cdn-icons-png.flaticon.com/512/6963/6963703.png" alt="Bankkártya" title="Bankkártya">
        </div>
        <div class="container">
            <h2>Fizetési információk</h2>
            <form>
                <input type="text" id="card-number" placeholder="Kártyaszám" required>
                <input type="text" id="cardholder" placeholder="Kártyatulajdonos neve" required>
                <div class="input-group">
                    <input type="text" id="expiry-month" placeholder="MM" required>
                    <input type="text" id="expiry-year" placeholder="YYYY" required>
                    <input type="text" id="cvv" placeholder="CVV/CVC" required>
                </div>
                <button type="submit" class="btn">Fizetés</button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
